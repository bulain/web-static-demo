<!DOCTYPE html>
<html>

	<head>
		<meta charset="utf-8">
		<meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
		<meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate" />
		<meta http-equiv="Pragma" content="no-cache" />
		<meta http-equiv="Expires" content="0" />
		<title>Mobile Webapp</title>
		<link href="/web-static/ionic/css/ionic.min.css" rel="stylesheet"/>
		<link href="style.css" rel="stylesheet"/>
	</head>

	<body>

		<div class="bar bar-header bar-positive">
			<a class="button button-clear icon-left ion-arrow-left-c" href="index.html">返回</a>
			<div class="title">Buttons</div>
		</div>

		<div class="content">
			<div>按钮颜色</div>
			<button class="button">
				Default
			</button>
			<button class="button button-light">
				button-light
			</button>
			<button class="button button-stable">
				button-stable
			</button>
			<button class="button button-positive">
				button-positive
			</button>
			<button class="button button-calm">
				button-calm
			</button>
			<button class="button button-balanced">
				button-balanced
			</button>
			<button class="button button-energized">
				button-energized
			</button>
			<button class="button button-assertive">
				button-assertive
			</button>
			<button class="button button-royal">
				button-royal
			</button>
			<button class="button button-dark">
				button-dark
			</button>

			<div>按钮大小</div>
			<button class="button button-block button-positive">
				Block Button
			</button>
			<button class="button button-full button-positive">
				Full Width Block Button
			</button>
			<button class="button button-small button-assertive">
				Small Button
			</button>
			<button class="button button-large button-positive">
				Large Button
			</button>
			<button class="button button-outline button-positive">
				Outlined Button
			</button>
			<button class="button button-clear button-positive">
				Clear Button
			</button>

			<div>按钮图标</div>
			<button class="button">
				<i class="icon ion-loading-c"></i> Loading...
			</button>
			<button class="button icon-left ion-home">Home</button>
			<button class="button icon-left ion-star button-positive">Favorites</button>
			<a class="button icon-right ion-chevron-right button-calm">Learn More</a>
			<a class="button icon-left ion-chevron-left button-clear button-dark">Back</a>
			<button class="button icon ion-gear-a"></button>
			<a class="button button-icon icon ion-settings"></a>
			<a class="button button-outline icon-right ion-navicon button-balanced">Reorder</a>

			<div>Button Bar</div>
			<div class="button-bar">
				<a class="button">First</a>
				<a class="button">Second</a>
				<a class="button">Third</a>
			</div>
		</div>

		<script src="lib/modernizr/modernizr-2.8.3.min.js"></script>
		<script src="lib/jquery/jquery-1.11.3.min.js"></script>
	</body>

</html>
