<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8"/>
        <title>vue-router.js Demo</title>
    </head>
    <body>

      <div id="app">
        <h1>Hello App!</h1>
        <p>
          <router-link to="/foo">Go to Foo</router-link>
          <router-link to="/bar">Go to Bar</router-link>
          <router-link to="/user/1">Go to User 1</router-link>
          <router-link to="/user/2">Go to User 2</router-link>
        </p>
        <router-view></router-view>
      </div>

        <script src="/web-static/vue/js/vue.js"></script>
        <script src="/web-static/vue/js/vue-router.js"></script>
        <script src="vue-router.demo.js"></script>
    </body>
</html>
